<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form-container">
        <h2>Login in</h2><br>
        <form>


            <label for="gmail">Gmail:</label><br>
            <input type="email" id="gmail" name="gmail" placeholder="Enter Gmail" pattern="[a-zA-Z0-9._%+-]+@gmail\.com" required><br><br><br> 
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" minlength="6" required><br><br>
            
            <button type="submit"><a href="HTML.html"></a>Дальше</button>
        </form>
    </div>
</body>
</html>
